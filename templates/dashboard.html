<!DOCTYPE html>
<html>
<head>
  <title>License Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">ğŸ“‹ License Manager</h2>

    <form id="addForm" class="mb-4">
      <div class="row g-2">
        <div class="col-md-4">
          <input type="text" id="license_id" class="form-control" placeholder="License ID" required>
        </div>
        <div class="col-md-4">
          <input type="date" id="expiry_date" class="form-control" required>
        </div>
        <div class="col-md-4">
          <button class="btn btn-success" type="submit">â• Add License</button>
        </div>
      </div>
    </form>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>License ID</th>
          <th>Expiry</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="licenseTable"></tbody>
    </table>
  </div>

  <script>
    const table = document.getElementById("licenseTable");

    function fetchLicenses() {
      fetch("/licenses").then(res => res.json()).then(data => {
        table.innerHTML = "";
        for (let id in data) {
          table.innerHTML += `
            <tr>
              <td>${id}</td>
              <td>${data[id]}</td>
              <td>
                <button onclick="deleteLicense('${id}')" class="btn btn-sm btn-danger">ğŸ—‘ï¸ Delete</button>
              </td>
            </tr>`;
        }
      });
    }

    function deleteLicense(id) {
      fetch(`/licenses/${id}`, { method: "DELETE" })
        .then(() => fetchLicenses());
    }

    document.getElementById("addForm").onsubmit = (e) => {
      e.preventDefault();
      const id = document.getElementById("license_id").value;
      const date = document.getElementById("expiry_date").value;
      fetch("/licenses", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ license_id: id, expiry: date })
      }).then(() => {
        document.getElementById("addForm").reset();
        fetchLicenses();
      });
    };

    fetchLicenses();
  </script>
</body>
</html>
